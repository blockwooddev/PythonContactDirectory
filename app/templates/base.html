{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  </dd>
{% endmacro %}


<!DOCTYPE html>
<html lang="en">
<head>

    <title>Directory</title>
</head>
<body>
<ul>
    <li><a href="/">index</a></li>
    <li><a href="/search">search</a></li>
</ul>

{% block content %}{% endblock %}
</body>
</html>
